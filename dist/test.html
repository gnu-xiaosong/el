<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <style>
        .content {
            width: 30%;
            margin: auto;
        }
        
        .t {
            border-top: 2px dotted pink;
            text-align: center;
            margin-top: 5%;
            height: 300px;
        }
        
        #text {
            border-top: 2px solid red;
            border-bottom: 2px solid red;
            border-right: 1px solid red;
            border-left: 1px solid red;
            text-align: start;
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="t">
            <br> 请输入el语言:

            <textarea id="t" type="text" onchange="jx()" cols="30" rows="10"></textarea>


            <div>
                <h2>解析结果：</h2>
                <div id="text">
                </div>
            </div>
        </div>

    </div>


    <script src="el.min.js"></script>
    <script>
        function jx() {
            let data = document.getElementById("t").value;

            console.log(data);
            var app = new El();


            document.getElementById("text").innerHTML = app.el(data);
            console.log(data);

        }
    </script>
</body>

</html>
